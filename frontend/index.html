<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wails.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Wails Service Call Testing</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Wails Service Call - CORS Error Demo</h2>
        <p>Test service calls with custom payload sizes to reproduce CORS errors</p>

        <div class="size-input-container">
          <label for="size-input">Payload Size:</label>
          <input type="number" id="size-input" value="100" min="1" step="0.1" />
          <select id="unit-select">
            <option value="B">Bytes</option>
            <option value="KB" selected>KB</option>
            <option value="MB">MB</option>
          </select>
        </div>

        <div class="presets">
          <button class="preset-btn" onclick="setPreset(10, 'KB')">10 KB</button>
          <button class="preset-btn" onclick="setPreset(100, 'KB')">100 KB</button>
          <button class="preset-btn" onclick="setPreset(500, 'KB')">500 KB</button>
          <button class="preset-btn" onclick="setPreset(1, 'MB')">1 MB</button>
          <button class="preset-btn" onclick="setPreset(2, 'MB')">2 MB</button>
        </div>

        <div class="result" id="result">Click "Send via Service" to test</div>

        <div class="input-box">
          <button class="btn" onclick="sendTextViaService()" id="service-btn">Send via Service</button>
        </div>

        <div class="error-details" id="error-details"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
